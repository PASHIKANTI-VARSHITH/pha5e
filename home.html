    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.querySelectorAll('.nav-links li');
    navLinks.forEach((link, index) => {
        setTimeout(() => {
            link.style.opacity = '1';
            link.style.transform = 'translateY(0)';
        }, index * 200); // Delay each item by 200ms
    });
});

// Toggle mobile menu
function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');

    const navItems = document.querySelectorAll('.nav-links li');
    navItems.forEach((item, index) => {
        setTimeout(() => {
            item.style.opacity = navLinks.classList.contains('active') ? '1' : '0';
            item.style.transform = navLinks.classList.contains('active') ? 'translateY(0)' : 'translateY(-20px)';
        }, index * 100);
    });
}

// Image hover effects
document.querySelectorAll('.image-item').forEach(item => {
    item.addEventListener('mouseenter', () => {
        item.style.zIndex = '10';
        document.querySelector('.main-text').style.color = 'transparent';
        document.querySelector('.main-text').style.webkitTextStroke = '1px #fff';

        document.querySelectorAll('.image-item').forEach(img => {
            if (img !== item) img.style.opacity = '0.2';
        });
    });

    item.addEventListener('mouseleave', () => {
        item.style.zIndex = '1';
        document.querySelector('.main-text').style.color = '#fff';
        document.querySelector('.main-text').style.webkitTextStroke = 'none';

        document.querySelectorAll('.image-item').forEach(img => {
            img.style.opacity = '1';
        });
    });

    item.addEventListener('mousemove', (e) => {
        const rect = item.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        item.querySelector('img').style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
    });
});

    </script>
